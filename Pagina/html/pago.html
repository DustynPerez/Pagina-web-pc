<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pago | ColorFix</title>
    <link rel="stylesheet" href="../css/styles_inicio.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }

        .confirmation-box h1 {
            color: #21618C;
            margin-bottom: 20px;
        }

        .confirmation-box p {
            font-size: 1.1rem;
            color: #555;
        }

        .confirmation-box a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #21618C;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .confirmation-box a:hover {
            background-color: #1A5276;
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>¡Gracias por tu compra!</h1>
        <p>Tu pedido ha sido procesado correctamente. Te llegará un correo con los detalles de la compra.</p>
        <a href="productos.html">Volver a Comprar</a>
    </div>
</body>
</html>
