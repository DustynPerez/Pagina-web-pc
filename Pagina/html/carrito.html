<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrito de compras - ColorFix">
    <title>Carrito | ColorFix</title>
    <link rel="stylesheet" href="../css/styles_carrito.css">
</head>
<body>
    <header>
        <h1>ColorFix</h1>
        
        <nav class="desktop-menu">
            <button onclick="window.location.href='Inicio.html'">Inicio</button>
            <button onclick="window.location.href='productos.html'">Productos</button>
            <button onclick="window.location.href='nosotros.html'">Nosotros</button>
            <button onclick="window.location.href='contacto.html'">Contacto</button>
        </nav>
        
        <div class="cart-icon" id="cartIcon">
            üõí <span class="cart-count" id="cartCount">0</span>
        </div>
        
        <button class="hamburger" id="hamburgerBtn">‚ò∞</button>
        
        <nav class="mobile-menu" id="mobileMenu">
            <button onclick="window.location.href='inicio.html'">Inicio</button>
            <button onclick="window.location.href='productos.html'">Productos</button>
            <button onclick="window.location.href='nosotros.html'">Nosotros</button>
            <button onclick="window.location.href='contacto.html'">Contacto</button>
        </nav>
    </header>

    <div class="cart-container">
        <h1 class="cart-title">Tu Carrito de Compras</h1>
        
        <div id="cart-content">
            <!-- Los productos del carrito se cargar√°n aqu√≠ din√°micamente -->
        </div>
        
        <div class="empty-cart" id="empty-cart-message">
            <p>Tu carrito est√° vac√≠o</p>
            <button class="continue-btn" onclick="window.location.href='iniciosesion.html'">Continuar Comprando</button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="inicio.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
        </div>
        <p>&copy; 2023 ColorFix. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Carrito (localStorage)
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCount = document.getElementById('cartCount');
        const cartContent = document.getElementById('cart-content');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        
        // Actualizar contador
        function updateCart() {
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }
        
        // Renderizar el carrito
        function renderCart() {
            if (cart.length === 0) {
                cartContent.innerHTML = '';
                emptyCartMessage.style.display = 'block';
                return;
            }
            
            emptyCartMessage.style.display = 'none';
            
            let itemsHTML = `
                <div class="cart-items">
                    <div class="cart-header">
                        <div>Producto</div>
                        <div>Precio</div>
                        <div>Cantidad</div>
                        <div>Subtotal</div>
                        <div></div>
                    </div>
            `;
            
            let total = 0;
            
            cart.forEach((item, index) => {
                const subtotal = parseFloat(item.price.replace('$', '')) * item.quantity;
                total += subtotal;
                
                itemsHTML += `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-img" style="background-image: url('${item.image || 'https://via.placeholder.com/80'}');"></div>
                            <div>
                                <div class="item-name">${item.name}</div>
                                <div class="item-price">${item.price}</div>
                            </div>
                        </div>
                        <div>${item.price}</div>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
                        </div>
                        <div>$${subtotal.toFixed(2)}</div>
                        <div><button class="remove-btn" onclick="removeItem(${index})">Eliminar</button></div>
                    </div>
                `;
            });
            
            itemsHTML += </div>;
            
            itemsHTML += `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Env√≠o:</span>
                        <span>Gratis</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">Proceder al Pago</button>
                </div>
            `;
            
            cartContent.innerHTML = itemsHTML;
        }
        
        // Cambiar cantidad
        function changeQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;
            
            if (newQuantity < 1) {
                removeItem(index);
                return;
            }
            
            cart[index].quantity = newQuantity;
            updateCart();
        }
        
        // Eliminar item
        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }
        
        // Proceder al pago
        function checkout() {
            alert('¬°Gracias por tu compra! Total: $' + 
                  cart.reduce((total, item) => total + (parseFloat(item.price.replace('$', '')) * item.quantity, 0).toFixed(2));
            cart = [];
            updateCart();
        }
        
        // Men√∫ hamburguesa
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
        
        // Inicializar
        updateCart();
        
        // Mejorar los datos del carrito si vienen de la p√°gina de productos
        if (cart.length > 0 && !cart[0].image) {
            const sampleImages = [
                'https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80',
                'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80',
                'https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80'
            ];
            
            cart.forEach((item, index) => {
                item.image = sampleImages[index % sampleImages.length];
            });
            
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
            // Redirigir al hacer clic en el carrito
        document.getElementById('cartIcon').addEventListener('click', () => {
            window.location.href = 'carrito.html'; // Asume que tienes esta p√°gina
        });
        }
    </script>
</body>
</html>
