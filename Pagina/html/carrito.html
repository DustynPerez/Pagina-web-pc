<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ColorFix - Tienda de ropa con estilo y calidad">
    <title>Inicio | ColorFix</title>
    <link rel="stylesheet" href="../css/styles_inicio.css">
</head>
<body>
    <header>
        <h1>ColorFix</h1>
        
        <nav class="desktop-menu">
            <button onclick="window.location.href='Inicio.html'">Inicio</button>
            <button onclick="window.location.href='productos.html'">Productos</button>
            <button onclick="window.location.href='nosotros.html'">Nosotros</button>
            <button onclick="window.location.href='contacto.html'">Contacto</button>
        </nav>
        
        <div class="cart-icon" id="cartIcon">
            üõí <span class="cart-count" id="cartCount">0</span>
        </div>
        
        <button class="hamburger" id="hamburgerBtn">‚ò∞</button>
        
        <nav class="mobile-menu" id="mobileMenu">
            <button>Inicio</button>
            <button>Productos</button>
            <button>Nosotros</button>
            <button>Contacto</button>
        </nav>
    </header>


    <div class="cart-container">
        <h1 class="cart-title">Tu Carrito de Compras</h1>
        
        <div id="cart-content">
            <!-- Los productos del carrito se cargar√°n aqu√≠ din√°micamente -->
        </div>
        
        <div class="empty-cart" id="empty-cart-message">
            <p>Tu carrito est√° vac√≠o</p>
            <button class="continue-btn" onclick="window.location.href='productos.html'">Continuar Comprando</button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="inicio.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
        </div>
        <p>&copy; 2025 ColorFix. Todos los derechos reservados.</p>
    </footer>

    <script src="../js/cart.js"></script>
    <script>
        // Funci√≥n para renderizar el carrito
        function renderCart() {
            const cart = getCart();
            const cartContent = document.getElementById('cart-content');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            
            if (cart.length === 0) {
                cartContent.innerHTML = '';
                emptyCartMessage.style.display = 'block';
                return;
            }
            
            emptyCartMessage.style.display = 'none';
            
            let itemsHTML = `
                <div class="cart-items">
                    <div class="cart-header">
                        <div>Producto</div>
                        <div>Precio</div>
                        <div>Cantidad</div>
                        <div>Subtotal</div>
                        <div></div>
                    </div>
            `;
            
            let total = 0;
            
            cart.forEach((item) => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                
                itemsHTML += `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-img" style="background-image: url('${item.image}')"></div>
                            <div>
                                <div class="item-name">${item.name}</div>
                                <div class="item-price">$${item.price.toFixed(2)}</div>
                            </div>
                        </div>
                        <div>$${item.price.toFixed(2)}</div>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1}); renderCart();">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1}); renderCart();">+</button>
                        </div>
                        <div>$${subtotal.toFixed(2)}</div>
                        <div><button class="remove-btn" onclick="removeFromCart('${item.id}'); renderCart();">Eliminar</button></div>
                    </div>
                `;
            });
            
            itemsHTML += `</div>`;
            
            itemsHTML += `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Env√≠o:</span>
                        <span>Gratis</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">Proceder al Pago</button>
                </div>
            `;
            
            cartContent.innerHTML = itemsHTML;
        }
        
        function checkout() {
            const cart = getCart();
            if (cart.length === 0) {
                alert('Tu carrito est√° vac√≠o');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`¬°Gracias por tu compra! Total: $${total.toFixed(2)}`);
            localStorage.removeItem('cart');
            renderCart();
            updateCartCount();
        }
        
        // Men√∫ hamburguesa
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });
    </script>
</body>
</html>
