<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrito de compras - ColorFix">
    <title>Carrito | ColorFix</title>
    <link rel="stylesheet" href="../css/styles_carrito.css">
    <style>
        /* Estilos b√°sicos para el carrito */
        .cart-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .cart-title {
            font-size: 2.5rem;
            color: #1B4F72;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .cart-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: #E74C3C;
            margin: 15px auto;
        }

        .cart-items {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .cart-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            background-color: #2E86C1;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .item-img {
            width: 80px;
            height: 80px;
            background-color: #85C1E9;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
        }

        .item-name {
            font-weight: bold;
            color: #1B4F72;
        }

        .item-price {
            color: #2E86C1;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background-color: #85C1E9;
            color: #1B4F72;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background-color: #21618C;
            color: white;
        }

        .quantity {
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background-color: #E74C3C;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background-color: #C0392B;
        }

        .cart-summary {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .summary-row.total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1B4F72;
            border-bottom: none;
        }

        .checkout-btn {
            background-color: #E74C3C;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }

        .checkout-btn:hover {
            background-color: #C0392B;
            transform: translateY(-3px);
        }

        .empty-cart {
            text-align: center;
            padding: 50px 20px;
        }

        .empty-cart p {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .continue-btn {
            background-color: #2E86C1;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
        }

        .continue-btn:hover {
            background-color: #21618C;
        }

        @media (max-width: 768px) {
            .cart-header {
                display: none;
            }
            
            .cart-item {
                grid-template-columns: 1fr;
                gap: 15px;
                position: relative;
                padding: 15px;
            }
            
            .item-info {
                grid-column: 1 / -1;
            }
            
            .remove-btn {
                position: absolute;
                top: 15px;
                right: 15px;
                padding: 5px 8px;
            }
            
            .quantity-control {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ColorFix</h1>
        
        <nav class="desktop-menu">
            <button onclick="window.location.href='Inicio.html'">Inicio</button>
            <button onclick="window.location.href='productos.html'">Productos</button>
            <button onclick="window.location.href='nosotros.html'">Nosotros</button>
            <button onclick="window.location.href='contacto.html'">Contacto</button>
        </nav>
        
        <div class="cart-icon" id="cartIcon">
            üõí <span class="cart-count" id="cartCount">0</span>
        </div>
        
        <button class="hamburger" id="hamburgerBtn">‚ò∞</button>
        
        <nav class="mobile-menu" id="mobileMenu">
            <button onclick="window.location.href='inicio.html'">Inicio</button>
            <button onclick="window.location.href='productos.html'">Productos</button>
            <button onclick="window.location.href='nosotros.html'">Nosotros</button>
            <button onclick="window.location.href='contacto.html'">Contacto</button>
        </nav>
    </header>

    <div class="cart-container">
        <h1 class="cart-title">Tu Carrito de Compras</h1>
        
        <div id="cart-content">
            <!-- Los productos del carrito se cargar√°n aqu√≠ din√°micamente -->
        </div>
        
        <div class="empty-cart" id="empty-cart-message">
            <p>Tu carrito est√° vac√≠o</p>
            <button class="continue-btn" onclick="window.location.href='inicio.html'">Continuar Comprando</button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="inicio.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
        </div>
        <p>&copy; 2023 ColorFix. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Carrito (localStorage)
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCount = document.getElementById('cartCount');
        const cartContent = document.getElementById('cart-content');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        
        // Funci√≥n para guardar el carrito
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
        }
        
        // Actualizar contador del carrito
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
        
        // Renderizar el carrito
        function renderCart() {
            if (cart.length === 0) {
                cartContent.innerHTML = '';
                emptyCartMessage.style.display = 'block';
                return;
            }
            
            emptyCartMessage.style.display = 'none';
            
            let itemsHTML = `
                <div class="cart-items">
                    <div class="cart-header">
                        <div>Producto</div>
                        <div>Precio</div>
                        <div>Cantidad</div>
                        <div>Subtotal</div>
                        <div></div>
                    </div>
            `;
            
            let total = 0;
            
            cart.forEach((item, index) => {
                // Asegurarse que el precio es un n√∫mero
                const price = typeof item.price === 'string' ? 
                    parseFloat(item.price.replace('$', '')) : 
                    item.price;
                
                const subtotal = price * item.quantity;
                total += subtotal;
                
                itemsHTML += `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-img" style="background-image: url('${item.image || 'https://via.placeholder.com/80'}');"></div>
                            <div>
                                <div class="item-name">${item.name}</div>
                                <div class="item-price">$${price.toFixed(2)}</div>
                            </div>
                        </div>
                        <div>$${price.toFixed(2)}</div>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
                        </div>
                        <div>$${subtotal.toFixed(2)}</div>
                        <div><button class="remove-btn" onclick="removeItem(${index})">Eliminar</button></div>
                    </div>
                `;
            });
            
            itemsHTML += `</div>`;
            
            itemsHTML += `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Env√≠o:</span>
                        <span>Gratis</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="checkout()">Proceder al Pago</button>
                </div>
            `;
            
            cartContent.innerHTML = itemsHTML;
        }
        
        // Cambiar cantidad
        function changeQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;
            
            if (newQuantity < 1) {
                removeItem(index);
                return;
            }
            
            cart[index].quantity = newQuantity;
            saveCart();
        }
        
        // Eliminar item
        function removeItem(index) {
            cart.splice(index, 1);
            saveCart();
        }
        
        // Proceder al pago
        function checkout() {
            if (cart.length === 0) {
                alert('Tu carrito est√° vac√≠o');
                return;
            }
            
            const total = cart.reduce((sum, item) => {
                const price = typeof item.price === 'string' ? 
                    parseFloat(item.price.replace('$', '')) : 
                    item.price;
                return sum + (price * item.quantity);
            }, 0);
            
            alert(`¬°Gracias por tu compra! Total: $${total.toFixed(2)}`);
            cart = [];
            saveCart();
        }
        
        // Men√∫ hamburguesa
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
        
        // Redirigir al hacer clic en el icono del carrito
        document.getElementById('cartIcon').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'carrito.html';
        });
        
        // Mejorar los datos del carrito si vienen de la p√°gina de productos
        if (cart.length > 0 && !cart[0].image) {
            const sampleImages = [
                'https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80',
                'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80',
                'https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80'
            ];
            
            cart.forEach((item, index) => {
                item.image = sampleImages[index % sampleImages.length];
                // Asegurar que el precio es un n√∫mero
                if (typeof item.price === 'string') {
                    item.price = parseFloat(item.price.replace('$', ''));
                }
            });
            
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        
        // Inicializar
        updateCartCount();
        renderCart();
    </script>
</body>
</html>
