<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ColorFix - Tienda de ropa con estilo y calidad">
    <title>ColorFix - Tienda de Ropa</title>
    <link rel="stylesheet" href="..\css\styles_nosotros.css">
</head>
<body>
    <header>
        <h1>ColorFix</h1>
        
        <!-- MenÃº desktop -->
        <nav class="desktop-menu">
            <button onclick="window.location.href='Inicio.html'">Inicio</button>
            <button onclick="window.location.href='productos.html'" style="background-color: #21618C; color: white;">Productos</button>
            <button onclick="window.location.href='nosotros.html'">Nosotros</button>
            <button onclick="window.location.href='contacto.html'">Contacto</button>
        </nav>
        
        <!-- Carrito -->
        <div class="cart-icon" id="cartIcon">
            ðŸ›’ <span class="cart-count" id="cartCount">0</span>
        </div>
        
        <!-- Hamburguesa (solo mÃ³vil) -->
        <button class="hamburger" id="hamburgerBtn">â˜°</button>
        
        <!-- MenÃº mÃ³vil (oculto) -->
        <nav class="mobile-menu" id="mobileMenu">
            <button>Inicio</button>
            <button>Productos</button>
            <button>Nosotros</button>
            <button>Contacto</button>
        </nav>
    </header>

    <section class="nosotros">
        <h2>Nosotros</h2>
        <p>Moda sostenible y de calidad desde 2023</p>
    </section>

    <script>
        // Carrito (localStorage)
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCount = document.getElementById('cartCount');
        
        // Actualizar contador
        function updateCart() {
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        updateCart();

        // MenÃº hamburguesa
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
        // Redirigir al hacer clic en el carrito
        document.getElementById('cartIcon').addEventListener('click', () => {
            window.location.href = 'iniciosesion.html'; // Asume que tienes esta pÃ¡gina
        });
    </script>
</body>
</html>
