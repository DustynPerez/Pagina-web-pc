        // ===== FUNCIONES DEL CARRITO ===== 
        function getCart() {
            const cart = localStorage.getItem('cart'); 
            return cart ? JSON.parse(cart) : []; 
            } 
            function saveCart(cart) { 
                localStorage.setItem('cart', JSON.stringify(cart)); updateCartCount(); 
            } 
            function addToCart(product) { 
                const cart = getCart(); 
                const existingItem = cart.find(item => item.id === product.id); 
                if (existingItem) { existingItem.quantity += 1; } 
                else { product.quantity = 1; cart.push(product); 
                } 
                saveCart(cart); 
                showNotification(`${product.name} aÃ±adido al carrito`); 
                } 
            function updateCartCount() { 
                const cart = getCart(); 
                const count = cart.reduce((sum, item) => sum + item.quantity, 0); 
                document.getElementById('cartCount').textContent = count; 
                } 
            function showNotification(message) { 
                const notification = document.createElement('div'); 
                notification.className = 'notification';
                notification.textContent = message; document.body.appendChild(notification); 
                setTimeout(() => notification.classList.add('show'), 10); 
                setTimeout(() => { notification.classList.remove('show'); 
                setTimeout(() => notification.remove(), 300); }, 3000); 
                } 
            // ===== CONFIGURACIÃ“N DE PRODUCTOS ===== 
            document.addEventListener('DOMContentLoaded', function() { 
                // Configurar imÃ¡genes de productos 
                document.querySelectorAll('.product-img').forEach(img => { 
                    const card = img.closest('.product-card'); 
                    img.style.backgroundImage = `url('${card.dataset.image}')`; }); 
                    
                    // Configurar botones de aÃ±adir al carrito 
                    document.querySelectorAll('.product-card .btn').forEach(btn => { 
                        btn.addEventListener('click', function(e) {
                            e.stopPropagation(); 
                            const card = this.closest('.product-card'); 
                            const product = { 
                                id: card.dataset.id, 
                                name: card.dataset.name, 
                                price: parseFloat(card.dataset.price), 
                                image: card.dataset.image 
                            }; 
                        addToCart(product); 
                    // Feedback visual 
                    this.textContent = 'âœ“ AÃ±adido'; 
                    setTimeout(() => { 
                        this.textContent = 'AÃ±adir al Carrito';
                    }, 
                    2000); 
                }); 
            }); 
            // MenÃº hamburguesa 
            const hamburgerBtn = document.getElementById('hamburgerBtn'); 
            const mobileMenu = document.getElementById('mobileMenu'); 
            hamburgerBtn.addEventListener('click', () => { 
                mobileMenu.classList.toggle('active');
