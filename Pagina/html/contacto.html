<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta a ColorFix - Tienda de ropa con estilo y calidad">
    <title>Contacto - ColorFix</title>
    <link rel="stylesheet" href="..\css\styles_contacto.css">
    <!-- Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header idÃ©ntico al original -->
    <header>
        <h1>ColorFix</h1>
        
        <nav class="desktop-menu">
            <button onclick="window.location.href='inicio.html'">Inicio</button>
            <button onclick="window.location.href='productos.html'">Productos</button>
            <button onclick="window.location.href='nosotros.html'">Nosotros</button>
            <button onclick="window.location.href='contacto.html'" disabled>Contacto</button>
        </nav>
        
        <div class="cart-icon" id="cartIcon">
            ðŸ›’ <span class="cart-count" id="cartCount">0</span>
        </div>
        
        <button class="hamburger" id="hamburgerBtn">â˜°</button>
        
        <nav class="mobile-menu" id="mobileMenu">
            <button onclick="window.location.href='inicio.html'">Inicio</button>
            <button onclick="window.location.href='productos.html'">Productos</button>
            <button onclick="window.location.href='nosotros.html'">Nosotros</button>
            <button onclick="window.location.href='contacto.html'" disabled>Contacto</button>
        </nav>
    </header>

    <!-- Contenido de Contacto -->
    <section class="contact-section">
        <h2>ContÃ¡ctanos</h2>
        
        <!-- WhatsApp -->
        <div class="contact-method">
            <div class="contact-icon">
                <i class="fab fa-whatsapp whatsapp"></i>
            </div>
            <div class="contact-info">
                <h3>WhatsApp</h3>
                <p>Chat directo con nuestro equipo de ventas.</p>
                <a href="https://wa.me/1234567890" target="_blank">+1 234 567 890 <i class="fas fa-external-link-alt"></i></a>
            </div>
        </div>
        
        <!-- Instagram -->
        <div class="contact-method">
            <div class="contact-icon">
                <i class="fab fa-instagram instagram"></i>
            </div>
            <div class="contact-info">
                <h3>Instagram</h3>
                <p>SÃ­guenos para ver nuevos productos y promociones.</p>
                <a href="https://instagram.com/colorfix_tienda" target="_blank">@colorfix_tienda <i class="fas fa-external-link-alt"></i></a>
            </div>
        </div>
    </section>

    <!-- Scripts idÃ©nticos al original -->
    <script>
        // Carrito (localStorage)
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCount = document.getElementById('cartCount');
        
        function updateCart() {
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            localStorage.setItem('cart', JSON.stringify(cart));
        }
        updateCart();

        // MenÃº hamburguesa
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        
        hamburgerBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
        // Redirigir al hacer clic en el carrito
        document.getElementById('cartIcon').addEventListener('click', () => {
            window.location.href = 'carrito.html'; // Asume que tienes esta pÃ¡gina
        });
    </script>
</body>
</html>
